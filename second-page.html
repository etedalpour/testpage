<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Wallet</title>
</head>
<body>
    <h1>User Wallet Details</h1>
    <p><strong>Public Key:</strong> <span id="publicKey">Loading...</span></p>
    <p><strong>Account Address:</strong> <span id="accountAddress">Loading...</span></p>
    <p><strong>Wallet Balance:</strong> <span id="walletBalance">Loading...</span> SOL</p>

    <h2>GitHub User Info</h2>
    <p><strong>Username:</strong> <span id="githubUsername">Loading...</span></p>
    <p><strong>User ID:</strong> <span id="githubUserId">Loading...</span></p>

    <h2>Repositories</h2>
    <select id="repoDropdown">
        <option value="">Select a repository</option>
    </select>

    <div id="repoDetails" style="margin-top: 20px;">
        <h3>Repository Details</h3>
        <ul id="repoDetailsList"></ul>
    </div>

    <button id="monetizeButton" style="margin-top: 20px;">Monetize</button>

    <script>
        // Get the code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        let userData = null;
        let userRepos = null;

        // Check if we have the GitHub code and need to authenticate
        async function init() {
            if (code) {
                await authenticateWithGitHub();
            } else {
                // Try to use stored data if available
                const storedUserData = localStorage.getItem('githubUserData');
                if (storedUserData) {
                    userData = JSON.parse(storedUserData);
                    updateGitHubUI();
                } else {
                    document.getElementById("githubUsername").textContent = "Not logged in";
                    document.getElementById("githubUserId").textContent = "Not logged in";
                }
            }
            
            await fetchWalletDetails();
        }

        async function fetchWalletDetails() {
            try {
                const response = await fetch("https://alietedal.ir:8080/api/user-wallet");
                const data = await response.json();

                if (data.success) {
                    document.getElementById("publicKey").textContent = data.wallet.publicKey;
                    document.getElementById("accountAddress").textContent = data.wallet.publicKey;
                    document.getElementById("walletBalance").textContent = data.wallet.balance;
                } else {
                    console.error("Error fetching wallet details:", data.message);
                    document.getElementById("publicKey").textContent = "Error loading";
                    document.getElementById("accountAddress").textContent = "Error loading";
                    document.getElementById("walletBalance").textContent = "Error loading";
                }
            } catch (error) {
                console.error("Failed to fetch wallet details:", error);
                document.getElementById("publicKey").textContent = "Network error";
                document.getElementById("accountAddress").textContent = "Network error";
                document.getElementById("walletBalance").textContent = "Network error";
            }
        }

        async function authenticateWithGitHub() {
            try {
                console.log("Authenticating with GitHub code:", code);
                const response = await fetch("https://alietedal.ir:8080/api/github-auth", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    credentials: 'include',
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    userData = data.user;
                    userRepos = data.repos;
                    
                    // Store user data for future visits
                    localStorage.setItem('githubUserData', JSON.stringify(userData));
                    localStorage.setItem('githubReposData', JSON.stringify(userRepos));
                    
                    updateGitHubUI();
                    
                    // Clean URL (remove code parameter)
                    const url = new URL(window.location.href);
                    url.searchParams.delete("code");
                    window.history.replaceState({}, document.title, url.href);
                } else {
                    console.error("Error in GitHub authentication:", data);
                    document.getElementById("githubUsername").textContent = "Auth Error";
                    document.getElementById("githubUserId").textContent = "Auth Error";
                }
            } catch (error) {
                console.error("Failed to authenticate with GitHub:", error);
                document.getElementById("githubUsername").textContent = "Network Error";
                document.getElementById("githubUserId").textContent = "Network Error";
            }
        }

        function updateGitHubUI() {
            if (!userData) return;

            document.getElementById("githubUsername").textContent = userData.login;
            document.getElementById("githubUserId").textContent = userData.id;

            // Populate repositories dropdown
            const repoDropdown = document.getElementById("repoDropdown");
            repoDropdown.innerHTML = '<option value="">Select a repository</option>';
            
            if (userRepos && userRepos.length > 0) {
                userRepos.forEach(repo => {
                    const option = document.createElement("option");
                    option.value = repo.name;
                    option.textContent = repo.name;
                    repoDropdown.appendChild(option);
                });

                repoDropdown.addEventListener("change", () => {
                    const selectedRepo = userRepos.find(repo => repo.name === repoDropdown.value);
                    const repoDetailsList = document.getElementById("repoDetailsList");
                    repoDetailsList.innerHTML = "";

                    if (selectedRepo) {
                        // Display only key repository information
                        const keyInfo = {
                            "Name": selectedRepo.name,
                            "Description": selectedRepo.description || "No description",
                            "Language": selectedRepo.language || "Not specified",
                            "Stars": selectedRepo.stargazers_count,
                            "Forks": selectedRepo.forks_count,
                            "Created": new Date(selectedRepo.created_at).toLocaleDateString(),
                            "Last Updated": new Date(selectedRepo.updated_at).toLocaleDateString()
                        };

                        for (const [key, value] of Object.entries(keyInfo)) {
                            const li = document.createElement("li");
                            li.textContent = `${key}: ${value}`;
                            repoDetailsList.appendChild(li);
                        }
                    }
                });
            }

            // Setup monetization button
            document.getElementById("monetizeButton").addEventListener("click", async () => {
                const selectedRepo = repoDropdown.value;
                if (selectedRepo) {
                    try {
                        const response = await fetch("https://alietedal.ir:8080/api/monetize", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ repoName: selectedRepo })
                        });

                        const result = await response.json();
                        alert(result.message);
                    } catch (error) {
                        console.error("Monetization error:", error);
                        alert("Error while trying to monetize the repository");
                    }
                } else {
                    alert("Please select a repository to monetize.");
                }
            });
        }

        // Start the initialization
        init();
    </script>
</body>
</html>
