<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub</title>
</head>
<body>
    <h1>Login with GitHub</h1>

    <button id="githubLogin">Login with GitHub</button>

    <script>
        const clientId = "Ov23limxNE51oOdd5kXW";  // Replace with your GitHub OAuth App Client ID
        const backendUrl = "https://alietedal.ir:8080";

        document.getElementById("githubLogin").addEventListener("click", function() {
            const redirectUri = "https://etedalpour.github.io/testpage/callback.html";
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user`;
        });

        async function handleGitHubCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get("code");

            if (code) {
                // Send GitHub OAuth code to WSL backend
                const response = await fetch(`${backendUrl}/api/github-auth`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success && data.user) {
                    // Send GitHub user data to backend for storage
                    await fetch(`${backendUrl}/api/github-login`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(data.user)
                    });

                    // Redirect to the second page
                    window.location.href = "/second-page.html";
                } else {
                    alert("GitHub authentication failed!");
                }
            }
        }

        // Run on callback page
        if (window.location.pathname.includes("callback.html")) {
            handleGitHubCallback();
        }
    </script>
</body>
</html>
