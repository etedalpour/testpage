<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with GitHub</title>
</head>
<body>
    <h1>Login with GitHub</h1>

    <button id="githubLogin">Login with GitHub</button>

    <script>
        const clientId = "Ov23limxNE51oOdd5kXW";  // Replace with your GitHub OAuth App Client ID
        const backendUrl = "https://alietedal.ir:8080";

        document.getElementById("githubLogin").addEventListener("click", function() {
            const redirectUri = "https://etedalpour.github.io/testpage/callback.html";
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user`;
        });

        async function handleGitHubCallback() {
    // Get query parameters from URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    console.log("Current URL:", window.location.href);  // Log current URL to ensure it's correct
    console.log("Extracted code:", code);  // Log the extracted code (it should be null or a real code)

    // Even without the code, let's proceed with the fetch call for debugging
    console.log("Sending request to backend...");

    try {
        const backendUrl = "https://alietedal.ir:8080"; // Your backend URL
        
        // Send a request to your backend API to test
        const response = await fetch(`${backendUrl}/api/github-auth`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ code: code }) // Sending the code (null if not present)
        });

        // Log the response status
        console.log("Response status:", response.status);
        
        const data = await response.json();
        console.log("Backend response:", data);
        
        // Handle the response if needed
        if (data.success) {
            console.log("GitHub callback successful!");
        } else {
            console.log("GitHub callback failed.");
        }

    } catch (error) {
        console.error("Error in fetch call:", error);
    }
}

// Ensure that handleGitHubCallback is called only when on the callback page
if (window.location.pathname.includes("callback.html")) {
    handleGitHubCallback();
}

    </script>
</body>
</html>
